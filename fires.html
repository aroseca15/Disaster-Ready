<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fires</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

</head>

<body>
    <!-- Start of Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class='navbar-start'>

            <a class="navbar-item title">
                Fires
            </a>
        </div>
        <div class="navbar-end">

            <p class="navbar-item is-size-5"> Search for a City:</p>
            <!-- This will be where users input data about the city weather -->
            <form class="navbar-item">
                <input type="text" id="city-input">

                <button id="cityairquality"
                    style="background-color: blue;color:white; border-color:skyblue; border-style:double" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>

    </nav>

    <!-- End of Navbar -->
    <!-- Banner  -->
    <div class="hero-body" id="fires-banner">
        <div class="container">

        </div>
    </div>

    <div class="columns">
        <div class="column is-one-quarter">
            <div class="card">

                <div class="card-content">
                    <h2 class="title is-2"> Air Quality</h2>
                    <div id="air"></div>
                    <h2 class="title is-2"> </h2>
                    <button id="resourcePdf">Fire escape plan</button>
                </div>
            </div>

        </div>
        <div class="column">

            <div class='rows'>
                <div class='row' id='weather'>
                    <h2 class="title is-2" style="font-family: sans-serif;"> Weather </h2>
                    <div class="forecast"></div>
                </div>
                <div class='row is-full'>
                    <h2 class="title is-2" style="font-family: sans-serif;"> News </h2>

                    <div id="description">

                    </div>
                </div>
                <!-- <div class='row is-full'>
                    <h2 class="title is-2" style="font-family: sans-serif;"> Evacuation Status </h2>
                </div> -->
                <div>
                    <canvas id="the-canvas"
                        src="https://cdn.shopify.com/s/files/1/0338/9626/7916/files/Fire_Escape.pdf"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
